<!DOCTYPE html>
<html>
    <head>
        <title>Time Catcher</title>
        <meta name="description" content="Fun little platform game"></meta>
        <meta name = "viewport" content = "width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/game.css">
        <script type = "module" src = "js/game.js"></script>
    </head>
    <body>
        <button id="backButton">Return to main Page</button>
            <form id = "selection">
                <p>Input the name of your home town below and select the country it is in from the drop down menu.<br />
                On submitting, the game will use the current time in that area.</p>
                <input type="text" id="town" name="townName" placeholder="Town name"><br>
                <div id="countriesHere"></div><br>
                  <button id="submitButton">Submit</button>
                    </form>
        <div id = "canvasDiv">
            <!--<canvas id = "objects" width = "500px" height = "500px"></canvas>-->
            <canvas id = "canvas" width = "500px" height = "500px"></canvas>
            <h2 id="warning">NOTE: This game uses Keyboard controls only. It cannot be played on Mobile.</h2>
        </div>
       <!-- <img src = "img/spriteSheetBackground.png">-->
    </body>
</html>
